<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="styles/logstyle.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo Small.jpeg" alt="Dry Oar Logo" width="10%" height="10%">
            </a>
            <nav>
                <a href="index.html" class="home-link">Home</a>
                <a href="login.html" class="login-link">Log In</a>
                <a href="gallery.html" class="gallery-link">Gallery</a>
                <a href="site-plan.html">Site Plan</a>
                <a href="contactus.html">About Us</a>
            </nav>
        </header>

        <main>
            <!-- New Login Section (before modal) -->
            <div id="login-container">
                <div id="login-text">
                    <h1>Welcome back. You've been missed!</h1>
                    <p>First time? <span id="sign-up-text">Sign up below!</span></p>
                    <p><a href="javascript:void(0);" class="sign-in-link" onclick="document.getElementById('id01').style.display='block'">Sign in!</a></p>
                </div>
                <div id="login-image">
                    <img src="images/rafting47_600.jpg" alt="People enjoying rafting">
                </div>
            </div>

            <!-- The Modal -->
            <div id="id01" class="modal">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

                <!-- Modal Content -->
                <form class="modal-content animate" action="/action_page.php">
                    <div class="imgcontainer">
                        <img src="images/welcome Small.jpeg" alt="herolog" class="herolog">
                    </div>

                    <div class="container">
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>

                        <button type="submit">Login</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                    </div>

                    <div class="container">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                        <span class="psw">Forgot <a href="#">password?</a></span>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
