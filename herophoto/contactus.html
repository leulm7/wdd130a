<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="styles/contactus.css">
</head>
<body>
    <div id="content">
    <header>
        <a id= "logo_link" href= "index.html" >
            <img class = "logo" src="images/logo Small.jpeg" alt = "Dry Oar Logo" width="10%" height="10%">

            <a href= "contactus.html"> About Us</a>
        </nav>
    </header>
    <head>
        <title>Modal Test</title>
        <style>
            /* Base styling for body */
            body {
                font-family: Arial, sans-serif;
                background-color: #e9c46a;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /* Dimmed background */
            .modal {
                display: none; /* Hidden by default */
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.6);
                z-index: 1000;
            }

            /* Modal content */
            .container {
                border-radius: 5px;
                background-color: #a8e5d6;
                padding: 20px;
                width: 50%;
                border: 1px solid black;
                text-align: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 1001;
            }

            /* Close button */
            .close {
                position: absolute;
                top: 10px;
                right: 20px;
                font-size: 24px;
                font-weight: bold;
                color: #333;
                cursor: pointer;
            }

            /* Open button */
            #open-form {
                padding: 10px 20px;
                background-color: #04AA6D;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
        </style>
    </head>

    <!-- Trigger button -->
    <button id="open-form">Contact Us</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="container">
            <span class="close">&times;</span>
            <form action="action_page.php">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="ethiopia">Ethiopia</option>
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openForm = document.getElementById('open-form'); // Button
            const modal = document.getElementById('modal'); // Modal
            const closeModal = document.querySelector('.close'); // Close button

            // Show modal
            openForm.addEventListener('click', (e) => {
                e.preventDefault();
                modal.style.display = 'block';
            });

            // Close modal on clicking close button
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // Close modal when clicking outside of content
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
