<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=950, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" type="text/css" href="boxstyle.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
</head>
<body>
    <div id="wrapper">
        <h1>Quotes</h1>
        <hr>
        <div class="qbox1">
            <p>"I have no respect for a man who can spell a word only one way."</p>
            <span class="author"> - Mark Twain</span>
        </div>
        <div class="qbox2">
            <p>"An expert is someone who knows more and more about less and less."</p>
            <span class="author"> Anonymous</span>
        </div>
        <div class="qbox3">
            <p>"Now is the time for and for me to prepare for the Second..."</p>
            <span class="author"> Russell M. Nelson</span>
        </div>
            
        </div>
    </div>
</body>
</html>
