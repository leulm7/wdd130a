<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Designer Ice Challenge</title>
    <link rel="stylesheet" type="text/css" href="styles/ice2.css">
</head>
<body class="container">
    <!-- Top Section with Background Image -->
    <section class="hero-section">
        <img src="images/w05_circles.jpg" alt="Hero Image">
    </section>

    <!-- Footer Section with Circular Images -->
    <section class="footer-section">
        <div class="circle-image">
            <img src="images/w05_ice_image_desk.jpg" alt="Desk">
        </div>
        <div class="circle-image">
            <img src="images/w05_ice_image_graphic.png" alt="Graphic">
        </div>
        <div class="circle-image">
            <img src="images/w05_ice_image_person.jpg" alt="Person">
        </div>
    </section>
</body>
</html>
